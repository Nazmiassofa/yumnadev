server:
  port: 2333
  address: 0.0.0.0
  password: ${LAVALINK_SERVER_PASSWORD}

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.5"
      snapshot: false
  pluginsDir: "./plugins"

  lavasrc:
    enabled: true
    sources:
      youtube: false
      spotify: true
      deezer: false
      applemusic: false
      yandexmusic: false
      vkmusic: false
      ytdlp: false
    spotify:
      clientId: "08ce93ec86624f10ac0b678bf71da9f6"
      clientSecret: "518bd2eca99246c495b3ea3da6a90e7e"
      spDc: ""
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6
    providers:
      - "ytmsearch:%QUERY%"
      - "scsearch:%QUERY%"
      - "dzsearch:%QUERY%"
      - "ytsearch:%QUERY%"
  lavasearch:
    enabled: true

  # Pindahkan konfigurasi YouTube ke sini
  youtube:
    enabled: true
    oauth:
      enabled: true
      refreshToken: "1//0434HUlvA66jNCgYIARAAGAQSNwF-L9IrrEmcvd25ajfFJNJD37cleGbXcNbNOHZ1QatGMzzfBdlmrH1jxOw6K3g4YPIVMfqGQfU"
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - WEBEMBEDDED

  server:
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: false
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 10
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false

sentry:
  dsn: ""

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO
  request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includeQueryString: true
    includePayload: true
    maxPayloadLength: 10000

